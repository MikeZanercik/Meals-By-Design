<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="./public/css/foundation.css">
    <link rel="stylesheet" href="./public/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container" id="logInField">
        <div class="card">
            <div class="card-divider">
                <h3>Login or Sign Up</h3>
            </div>
            <div class="card-section">
                <form id="logInBars">
                    <div class="medium-6 cell">
                        <label>First Name:
                            <input type="text" placeholder="First Name" id="newFirstName">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>Last Name:
                            <input type="text" placeholder="Last Name"  id="newLastName">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                            <label>Enter Email:
                                <input type="text" placeholder="Email" id="newEmail"> 
                            </label>
                        </div>
                    <div class="medium-6 cell">
                        <label>Password:
                            <input type="password" placeholder="Password"  id="newPassword">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>Confirm Password:
                            <input type="password" placeholder="Confirm Password"  id="newPasswordConfirm">
                        </label>
                    </div>
                </form>
                <div class="grid-x">
                    <div class="cell">
                        <a class="button primary" id="signupButton" href="#">Sign Up!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./public/js/vendor/jquery.js"></script>
    <script src="./public/js/vendor/what-input.js"></script>
    <script src="./public/js/vendor/foundation.js"></script>
    <script src="./public/js/logIn.js"></script>
</body>

</html>
