<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="./public/css/foundation.css">
  <link rel="stylesheet" href="./public/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Button Header -->
  <div class="grid-x grid-padding-y">
    <div class="cell" id="buttonGroup">
      <a class="button primary" id="mondayButton">Monday</a>
      <a class="button primary" id="tuesdayButton">Tuesday</a>
      <a class="button primary" id="wednesdayButton">Wednesday</a>
      <a class="button primary" id="thursdayButton">Thursday</a>
      <a class="button primary" id="fridayButton">Friday</a>
      <a class="button primary" id="saturdayButton">Saturday</a>
      <a class="button primary" id="sundayButton">Sunday</a>
    </div>
  </div>
  <!-- End Button Header -->

  <!-- Start of Main Forms -->

  <!-- Left Form -->
  <div class="cell medium-auto medium-cell-block-container">
    <div class="grid-x grid-padding-x grid-padding-y-small cell">
      <div class="cell small-6 small-cell-block-y">
        <div class="card" style="width: 45vw;">
            <h4 class="sectionHead">Today's Menu</h4>
          <div class="card-section">
            <ul id="todaysMenuSection">
              <!-- USER ENTERED MENU ITEMS DISPLAY DYNAMICALLY HERE -->
            </ul>
          </div>
        </div>
      </div>
      <!-- End of left form -->
  
      <!-- Start of Right form -->
      <div class="cell small-6 small-cell-block-y">
        <div class="card" style="width: 45vw;">
            <h4 class="sectionHead">Add Item</h4>
          <!-- menu item form -->
          <div class="card-section" id="ingredientsList">
            
              <label>Menu Item:
                <input type="text" id="newMenuItem">
              </label>
            
            <!-- add ingredient form -->
            <div class="cell ingredientForm">
              <label id="addIngredients">Add Ingredients:
                <input type="text" name="newIngredient">
                <input type="text" name="newIngredient">
                <input type="text" name="newIngredient">
              </label>
  
            </div>
            <div class="cell" id="ingredientsButtonDiv">
              <a class="button tiny" id="moreIngredientsButton">More Ingredients</a>
            </div>
          </div>
          <a class="button" id="addMenuItemButton">Add Menu Item</a>
      
        </div>
      </div>
    </div>
    <!-- end of right form -->
  
    <!-- End of Main Forms -->
  </div>

  <script src="./public/js/vendor/jquery.js"></script>
  <script src="./public/js/vendor/what-input.js"></script>
  <script src="./public/js/vendor/foundation.js"></script>
  <script src="./public/js/app.js"></script>
</body>

</html>
