<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="./public/css/foundation.css">
  <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>
  <button class="dropdown button large expanded" data-toggle="menu-dropdown">Week</button>
  <div class="dropdown-pane grid-container full" data-dropdown data-auto-focus="true" id="menu-dropdown" style="width: 100%;">
    <!-- <div class="grid-x "> -->
      <div class="cell" id="buttonGroup" style="margin-left: auto; margin-right: auto;">
        <a class="button large small-only-expanded primary day" id="mondayButton">Monday</a>
        <a class="button large small-only-expanded primary day" id="tuesdayButton">Tuesday</a>
        <a class="button large small-only-expanded primary day" id="wednesdayButton">Wednesday</a>
        <a class="button large small-only-expanded primary day" id="thursdayButton">Thursday</a>
        <a class="button large small-only-expanded primary day" id="fridayButton">Friday</a>
        <a class="button large small-only-expanded primary day" id="saturdayButton">Saturday</a>
        <a class="button large small-only-expanded primary day" id="sundayButton">Sunday</a>
      </div>
    <!-- </div> -->
  </div>

  <!-- End Button Header -->

  <!-- Start of Main Forms -->

  <!-- Left Form -->
  <div class="grid-x grid-padding-x grid-padding-y">
    <div class="cell small-6 paperSection">
      <div class="card" style="width: 45vw;">
        <div class="card-divider">
          <h4 class="sectionHead">Today's Menu</h4>
        </div>
        <div class="card-section">
          <ul id="todaysMenuSection">
            <!-- USER ENTERED MENU ITEMS DISPLAY DYNAMICALLY HERE -->
          </ul>
        </div>
      </div>
    </div>
    <!-- End of left form -->

    <!-- Start of Right form -->
    <div class="cell small-6 paperSection">
      <div class="card" style="width: 45vw;">
        <div class="card-divider">
          <h4 class="sectionHead">Add Item</h4>
        </div>
        <!-- menu item form -->
        <div class="card-section" id="ingredientsList">
          <div class="cell">
            <label>Menu Item:
              <input type="text" id="newMenuItem">
            </label>
          </div>
          <!-- add ingredient form -->
          <div class="cell ingredientForm">
            <label id="addIngredients">Add Ingredients:
              <input type="text" name="newIngredient">
              <input type="text" name="newIngredient">
              <input type="text" name="newIngredient">
            </label>

          </div>
          <div class="cell" id="ingredientsButtonDiv">
            <a class="button tiny" id="moreIngredientsButton">More Ingredients</a>
          </div>
        </div>
        <button type="button" class="success button" id="addMenuItemButton">Add Menu Item</button>
      </div>
    </div>
  </div>
  <!-- end of right form -->

  <!-- End of Main Forms -->

  <script src="./public/js/vendor/jquery.js"></script>
  <script src="./public/js/vendor/what-input.js"></script>
  <script src="./public/js/vendor/foundation.js"></script>
  <script src="./public/js/app.js"></script>
</body>

</html>
