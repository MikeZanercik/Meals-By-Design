<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="./public/css/foundation.css">
    <link rel="stylesheet" href="./public/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container" id="logInField">
        <div class="card">
                <h3 class="formHead">Login or Sign Up</h3>
            <div class="card-section">
                <form id="logInBars">
                    <div class="medium-6 cell">
                        <label id="existingEmail">Email:
                            <input type="text" placeholder="Email">
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label id="existingPassword">Password:
                            <input type="password" placeholder="Password">
                        </label>
                    </div>
                </form>
                <div class="grid-x">
                    <div class="cell">
                        <a class="button primary" id="loginButton" href="dashboard.html">Login!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./public/js/vendor/jquery.js"></script>
    <script src="./public/js/vendor/what-input.js"></script>
    <script src="./public/js/vendor/foundation.js"></script>
    <script src="./public/js/logIn.js"></script>
</body>

</html>
